<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="box">
        <div class="main-logo-menu">
            <div class="logo">
                <h1>Company Name</h1>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Service</a>
                <a href="#">Product</a>
                <a href="#">Contact</a>
                <a href="#">Client List</a>
            </div>
        </div>
        <div class="login-box">
            <div class="header">
                <h2>Login Here</h2>
            </div>

            <div class="form-div">
                <form action="" method="post">

                    <label for="txtuser">Enter username</label>
                    <input type="text" id="txtuser"
                    placeholder="Enter username">

                    <label for="txtpass">Enter password</label>
                    <input type="password"
                    id="txtpass"
                    placeholder="Enter username">

                    <input type="submit"
                    id="btnsubmit"
                    value="submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
